<mat-card-header class="list-title ">
    <mat-card-title class="card-title">Product List</mat-card-title>
</mat-card-header>

<div class="filter-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Filter Products</mat-label>
    <input matInput
           (keyup)="applyFilter($event)"
           placeholder="Search by name, ID or price..."
           [(ngModel)]="filterText"
           #input>

    @if (filterText) {
      <button mat-icon-button matSuffix (click)="clearFilter()" aria-label="Clear">
        <i class="material-icons">close</i>
      </button>
    }
  </mat-form-field>
</div>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/products/update', row.id]" class="edit edit-icon" title="Edit">
          <i class="material-icons">edit</i>
        </a>
        <a [routerLink]="['/products/delete', row.id]" class="delete delete-icon" title="Delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{input.value}}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</div>
