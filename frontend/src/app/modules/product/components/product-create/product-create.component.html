<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title class="card-title">New Product</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="productForm" class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" type="number" formControlName="price">
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">
          Price is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="productForm.get('price')?.hasError('min')">
          Price must be greater than <strong>zero</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <div class="actions-row">
    <button mat-raised-button (click)="cancel()" title="Cancel">
      Cancel
    </button>
    <button mat-raised-button (click)="createProduct()" class="success-button" title="Save">
      Save
    </button>
  </div>
</mat-card>
